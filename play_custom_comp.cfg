// Set Game Mode ---------------------------------------------------------------------

exec gamemode_casual    // Set game mode to casual

// -----------------------------------------------------------------------------------

// Make Game Similar to Competitive --------------------------------------------------

mp_forcecamera "1"                // restricts spectator to only own team
mp_startmoney "800"               // start money = 800
mp_maxmoney "12000"               // limit money at 12000 (smaller than comp for smaller groups)

mp_free_armor "0"                 // start without armor
mp_defuser_allocation "0"         // start without kit

mp_roundtime "1.7"                // limit a round to 1:42
mp_maxrounds "22"                 // max rounds to 30

mp_friendlyfire "1"               // allows friendly fire
mp_solid_teammates "1"            // Makes teammates solid

ammo_grenade_limit_flashbang "2"  // limits the amount of flashbangs allowed to 2
ammo_grenade_limit_total "4"      // limits the total amount of grenades allowed to 4

bot_kick                          // kick bots
mp_limitteams "0"                 // disables limitations on the number of players in both teams
mp_autoteambalance "0"            // disables auto-balance for the number of players in teams

mp_halftime "1"                   // enables halftime team switch
mp_restartgame "1"                // restarts game in 1 second
mp_warmuptime "10"                // set warmup time top 10 seconds

// -----------------------------------------------------------------------------------

// Welcome Message -------------------------------------------------------------------

say "Welcome to custom competitive!"
say "We have similar rules to an actual competitive matchmaking or wingman games."
say "The start money is still $800, but it maxes out at $12000."
say "We play a best of 22 rounds, which is less than regular competitve (30) and more than Wingman (16)"
say "Each roun takes 1 minute and 42 seconds."
say "Friendly fire is ON!"
say "Have fun!"

