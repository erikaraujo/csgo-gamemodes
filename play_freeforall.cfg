// Set Game Mode ---------------------------------------------------------------------

exec gamemode_deathmatch        // Set game mode to deathmatch
mp_teammates_are_enemies "1"    // Makes game into FFA

// -----------------------------------------------------------------------------------

// Make Custom Adjustments -----------------------------------------------------------

mp_weapons_allow_zeus "1"       // Allows buying Zeus

mp_autoteambalance "0"          // Does not require balanced teams
mp_limitteams "0"               // Does not limit teams

mp_restartgame "1"              // restarts game in 1 second
mp_warmuptime "10"              // set warmup time top 10 seconds

// -----------------------------------------------------------------------------------

// Welcome Message -------------------------------------------------------------------

say "Welcome to Free For All!"
say "A game where everyone is the enemy. May the best shooter win!"
say "Have fun!"

